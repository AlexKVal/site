<html>
<head>
  <style>
    body {
      overflow: hidden;
      user-select: none;
      -webkit-user-select: none;
    }

    code {
      color: #555;
      font-size: 18;
      line-height: 1.6rem;
    }

    .y { color: rgb(144, 156, 15); }
    .b { color: rgb(94, 119, 215); }
    .o { color: rgb(218, 130, 47); }
    .g { color: rgb(106, 106, 106); }
    .r { color: rgb(241, 93, 93); }
  </style>
</head>
<body>
  <code><pre>
<span class="o">view</span> Venn {
  <span class="r">&lt;one class=<span class="y">"circle"</span> /&gt;</span>
  <span class="r">&lt;two class=<span class="y">"circle"</span> /&gt;</span>

  <span class="w">$</span>    = { flexFlow: <span class="y">'row'</span> }
  <span class="w">$one</span> = { background: <span class="y">'blue'</span> }
  <span class="w">$two</span> = { background: <span class="y">'red'</span> }

  <span class="w">$.circle</span> = {
    borderRadius: <span class="y">100</span>,
    width: <span class="y">200</span>, height: <span class="y">200</span>,
    margin: [<span class="y">'auto'</span>, <span class="y">-40</span>],
    opacity: <span class="y">0.5</span>
  }
}<pre></code>
</body>
</html>
