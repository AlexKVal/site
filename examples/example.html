<html>
<head>
  <style>
    body {
      overflow: hidden;
      user-select: none;
      -webkit-user-select: none;
    }

    code {
      color: #fff;
      font-size: 18px;
      line-height: 1.6rem;
      font-family: Meslo LG S DZ, Meslo, Inconsolata, Source Code Pro, monospace
    }

    .y { color: rgb(237, 241, 193); }
    .b { color: rgb(135, 158, 244); }
    .o { color: rgb(249, 184, 123); }
    .g { color: rgb(106, 106, 106); }
    .r { color: rgb(241, 93, 93); }

    hr {
      border: none;
      height: 22px;
      width: 2px;
      background: #fff;
      display: inline-block;
      margin: -2px -2px -4px;
      animation: 1.2s blink step-end infinite;
    }

    @keyframes blink {
      from, to {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
    }

    @media (max-width: 360px) {
      code {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <code><pre>
<span class="o">view</span> Main {
  <span class="b">@how</span> = <span class="y">&#39;<span id="change"></span><hr />&#39;</span>

  <span class="r">&lt;img src=</span><span class="y">&quot;flint.png&quot;</span><span class="r"> /&gt;</span>
  <span class="r">&lt;h1&gt;</span>Radically improved development<span class="r">&lt;/h1&gt;</span>
  <span class="r">&lt;h2&gt;</span>Write web apps {<span class="b">@how</span>}<span class="r">&lt;/h2&gt;</span>

  <span class="w">$img</span> = { width: <span class="y">159</span> }
}<pre></code>


  <script>
    var phrases = ['powerfully fast', 'without boilerplate', 'more creatively']
    var phrase = 0;
    var char = 0
    var timeBetweenPhrases = 4000;
    var typeSpeed = 130;
    var curDelay = 0;
    var typer;

    setTimeout(advance, 1000)

    function advance() {
      if (phrase === phrases.length) return

      // if reached end
      if (char === phrases[phrase].length) {
        char = -1;
        phrase += 1;
        setTimeout(advance, timeBetweenPhrases)
      }
      else {
        char += 1;
        document.getElementById('change').innerHTML = phrases[phrase].slice(0, char)
        setTimeout(advance, typeSpeed)
      }
    }
  </script>
</body>
</html>
